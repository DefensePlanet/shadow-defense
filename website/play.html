<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Shadow Defense: Tales from the Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0a0a1a; color: #c4baa8; font-family: 'Inter', sans-serif; }

        .play-header {
            height: 48px;
            background: rgba(10, 10, 26, 0.95);
            border-bottom: 1px solid rgba(201, 168, 76, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .play-header a {
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            color: #c9a84c;
            text-decoration: none;
        }

        .play-header a:hover { color: #e8d48b; }

        .play-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .play-controls button {
            background: rgba(201, 168, 76, 0.1);
            border: 1px solid rgba(201, 168, 76, 0.2);
            color: #c4baa8;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .play-controls button:hover {
            border-color: #c9a84c;
            color: #c9a84c;
        }

        .game-frame-wrapper {
            height: calc(100vh - 48px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-msg {
            text-align: center;
            padding: 40px;
        }

        .loading-msg h2 {
            font-family: 'Cinzel', serif;
            color: #f0e6d3;
            margin-bottom: 12px;
        }

        .loading-msg p {
            color: #8a8278;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="play-header">
        <a href="index.html">Shadow Defense: Tales from the Pages</a>
        <div class="play-controls">
            <button id="fullscreen-btn">Fullscreen</button>
            <a href="index.html" style="font-family: Inter, sans-serif; font-size: 0.8rem; color: #8a8278;">Back to Site</a>
        </div>
    </div>
    <div class="game-frame-wrapper" id="game-wrapper">
        <div class="loading-msg" id="loading-msg">
            <h2>Loading Game...</h2>
            <p>If the game doesn't load, make sure the exported files are in the <code>game/</code> folder.</p>
        </div>
        <iframe id="game-frame" src="game/index.html" allow="autoplay; fullscreen" style="display:none;"></iframe>
    </div>

    <script>
        const frame = document.getElementById('game-frame');
        const msg = document.getElementById('loading-msg');

        frame.onload = () => {
            msg.style.display = 'none';
            frame.style.display = 'block';
        };

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const wrapper = document.getElementById('game-wrapper');
            if (wrapper.requestFullscreen) wrapper.requestFullscreen();
            else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
        });
    </script>
</body>
</html>
