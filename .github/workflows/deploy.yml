name: Export Game & Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.6.1-stable/Godot_v4.6.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.6.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.6.1-stable_linux.x86_64
          sudo mv Godot_v4.6.1-stable_linux.x86_64 /usr/local/bin/godot

      - name: Install export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.6.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.6.1-stable/Godot_v4.6.1-stable_export_templates.tpz -O templates.tpz
          unzip -q templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.6.1.stable/

      - name: Import resources
        run: godot --headless --path . --import

      - name: Export game for web
        run: |
          mkdir -p _site/game
          godot --headless --path . --export-release "Web" _site/game/index.html

      - name: Copy website files
        run: |
          cp website/index.html _site/
          cp website/play.html _site/
          cp -r website/css _site/
          cp -r website/js _site/
          cp website/CNAME _site/
          cp website/manifest.json _site/
          cp website/sw.js _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
